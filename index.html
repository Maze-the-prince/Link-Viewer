<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AR 3D Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Inter/Inter.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Model viewer -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
    </script>

    <style type="text/css">
        canvas{
            outline: none !important;
            border: 0px;
        }
        button:focus{
            outline: none !important;
        }
        .openArBtn{
            line-height: 50px;
            font-family: "Inter Light";
            border-radius: 10px;
            border: 1px solid #525f6b;
            padding: 10px;
            cursor: pointer;
            background-color: #525f6b;
            color: #fff;
        }
        .openArBtn:hover{
            border: 1px solid #9a7348;
            background-color: #9a7348;
        }

        /* REMOVE default AR button */
        model-viewer::part(ar-button) {
            display: none !important;
        }
    </style>
</head>

<body>
    <div style="text-align: center">
        <div style="display: inline-block; width: 800px; height: 800px; text-align: center;">
            <model-viewer id="viewerObj" class="mvc" alt="Jura" 
                src="Assests/Bed.glb"
                ios-src="Assests/Bed.usdz"
                ar
                camera-controls
                style="width: 800px !important; height: 800px !important; border: 0px; outline: none;">
            </model-viewer>
        </div>
        <br>

        <!-- Custom AR button -->
        <button class="openArBtn" onclick="startAR()">
            <img src="Assests/camera_white.svg" style="width: 50px; float: left;">
            <span style="padding-left: 5px;">Augmented Reality</span>
        </button>
    </div>

    <script>
        function startAR() {
            const mv = document.getElementById('viewerObj');

            if (mv.canActivateAR && !mv.canActivateAR()) {
                alert('AR is not available on this device.');
                return;
            }

            mv.activateAR().catch(err => {
                console.error(err);
                alert('Could not start AR.');
            });
        }
    </script>

</body>
</html>
