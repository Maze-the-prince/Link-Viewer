<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AR 3D Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Inter/Inter.css">

    
    <script type="module"
        src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
    </script>
    <script nomodule src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.js"></script>

    <style>
        
        :not(:defined) > * {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        model-viewer {
            width: 100%;
            height: 80vh;
            background-color: #ffffff;
            overflow: hidden;
        }

        
        #ar-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;

            background-color: #525f6b;
            color: #fff;
            border-radius: 10px;
            border: 1px solid #525f6b;
            padding: 10px 20px;
            font-family: "Inter Light", sans-serif;
            font-size: 14px;
            cursor: pointer;

            
            position: absolute;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        #ar-button:hover {
            border-color: #9a7348;
            background-color: #9a7348;
        }

        #ar-button img {
            width: 32px;
            margin-right: 8px;
            display: inline-block;
        }

        #ar-button:focus {
            outline: none;
        }

        
        model-viewer::part(ar-button) {
            display: none !important;
        }
    </style>
</head>

<body>
    <model-viewer
        id="viewerObj"
        src="Assests/Bed.glb"
        ios-src="Assests/Bed.usdz"
        alt="Bed model"
        ar
        ar-placement="floor"
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1">

        <button slot="ar-button" id="ar-button">
            <img src="Assests/camera_white.svg" alt="">
            <span>Augmented Reality</span>
        </button>

    </model-viewer>
</body>
</html>
