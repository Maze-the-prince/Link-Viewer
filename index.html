<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AR 3D Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">

    <!-- Bootstrap + jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Model Viewer -->
    <script type="module" src="/model-viewer2.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer-legacy.js"></script>
    <script nomodule src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.js"></script>

    <style>
        canvas {
            outline: none !important;
            border: 0px;
        }
        button:focus {
            outline: none !important;
        }
        .openArBtn {
            line-height: 50px;
            font-family: "Inter Light";
            border-radius: 10px;
            border: 1px solid #525f6b;
            padding: 10px;
            cursor: pointer;
            background-color: #525f6b;
            color: #fff;
        }
        .openArBtn:hover {
            border: 1px solid #9a7348;
            background-color: #9a7348;
        }
    </style>
</head>

<body>
    <div style="text-align: center">
        <div style="display: inline-block; width: 800px; height: 800px; text-align: center;">
            <model-viewer 
                class="mvc" 
                alt="Jura" 
                src="Assets/Bed.glb" 
                ios-src="Assets/Bed.usdz"
                ar 
                camera-controls 
                style="width: 800px; height: 800px; border: 0; outline: none;">
            </model-viewer>
        </div>

        <br>

        <!-- AR Button now directly activates AR (no QR, no modal) -->
        <button class="openArBtn" onclick="startAR()">
            <img src="Assets/camera_white.svg" style="width: 50px; float: left;"> 
            <span style="padding-left: 5px;">Augmented Reality</span>
        </button>
    </div>

    <script>
        function startAR() {
            const mv = document.querySelector("model-viewer");
            mv.activateAR();
        }

        $(document).ready(function() {
            $("#viewerObj").trigger("dblclick");
            $("#viewerObj").trigger("touchstart");
            $("#viewerObj").focus();
        });
    </script>

</body>
</html>
